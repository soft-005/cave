<style>

    body{text-align: center;}

    header .ul li:hover{color:  rgba(255,0,0,.7);}
    header .active{color: rgba(255,0,0,0.7);text-decoration: line-through;}  
    .section div h5 {font-size: 7.5em;font-family: monospace;padding: 0px 10px;font-weight: 800;display:inline-block;float:left;position:relative}
    .section div .div{margin: 0vh 0 0 0vw;font-size: 1em;border-width:10px 0px 5px 0px;max-width: 60%;display:inline-block;position:relative}
    
    /*.section h5 {margin: 30vh 0 0 10vw;font-size: 7.5em;font-family: monospace;padding: 0px 10px;font-weight: 800;display:inline-block;float:left;}

    .section div .div button{outline:none;border-radius:100px;background:transparent;color:white;border:1px solid white;position:relative;margin-top:0px;}
    
    .act{background-color: whitesmoke;color: black;}
    
      .section div .div button:hover{background: transparent;color:  rgba(255,0,0,.7);border:1px solid rgba(255,0,0,.7);}
     .act:hover{background: transparent;color:  rgba(255,0,0,.7);border:1px solid rgba(255,0,0,.7);}
    
    
    .top-img{width: 90%;min-height: 200px;background: transparent;margin:3vh auto 0 auto; -webkit-column-count: 3; 
    -moz-column-count: 3; 
    column-count: 3;-webkit-column-gap: 0px;}
    
    .top-img div span{width: 24.5vw;height: 153px;background: rgba(255,0,0,0);margin: auto auto;position: absolute;margin: 24px 0 0 -27vw;text-align: center;transition: 0.5s;cursor: pointer;}
    
    .top-img div:hover .span{background: rgba(255,0,0,.5);}
    
    .top-img div span button{outline:none;border-radius:100px;background:transparent;color:white;border:1px solid white;position:relative;margin-top:55px;cursor: pointer;transition: 0.5s}
    
    .top-img div::before{content: '';position: absolute;width: 24.5vw;height: 153px;border: 1px solid rgba(255,0,0,.5);margin: 24px 0 0 3vw;} 
    .bottom-letter{letter-spacing: 1em;position: absolute;color: white;bottom: 5vh;left:0;right:0;width: 60%;margin: 0 auto;}
    
    @media (max-height:606px){.bottom-letter{background: rgba(0,0,0,.7);}}
    
    @media (max-width:870px){.bottom-letter{background: rgba(0,0,0,.7);}.top-img{-webkit-column-count: 2; 
    -moz-column-count: 2; 
    column-count:2;}}
    
    @media(max-width:465px){.section div h5 {font-size: 4.5em;}.section div .div{max-width: 90%;}}
    
    @media (max-width:1000px) and (min-width:850px){.section div .div{max-width: 60%;}.section div h5 {font-size: 5.5em;}}
    @media(max-width:850px){.section div .div{border-width:10px 0px 5px 10px;}}
